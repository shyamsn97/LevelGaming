<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>{% block title %}Level Gaming{% endblock %}</title>
</head>

<style type="text/css">
.navbar-brand>img {
   max-height: 100%;
   height: 100%;
   width: auto;
   margin: 0 auto;


   /* probably not needed anymore, but doesn't hurt */
   -o-object-fit: contain;
   object-fit: contain; 

}
</style>

{% load static %}
<body style="background-color:grey;">
{% block navbar %}
<nav class="navbar navbar-inverse navbar-fixed-top">
  
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>

      <div class="brand-left" style="display: flex; justify-content: left; position: absolute; width: 100%; left: 10px; top: 0;">
        <a class="navbar-brand" href="{% url 'home' %}" style="display: flex; align-items: center;"><img style="margin-right: 10px; padding: 0;" src="{% static 'level-logo-black.png' %}" alt="Level Gaming">Level Gaming</a>
      </div>
      <!-- <a class="navbar-brand" href="{% url 'home' %}" style="margin-left: 10px;">Level Gaming</a> -->
    </div>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <!-- <form class="navbar-form navbar-left" action=""> -->
          <!-- <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div> -->
        <!-- </form> -->
        <li><a href="{% url 'videos' %}">Videos</a></li>
        <li><a href="{% url 'usersearch' %}">Search for Users</a></li>


        {% csrf_token %}
        {% if user.is_authenticated %}
        <li><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"></span> {{user.username}}</a></li>
        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>

        {% else %}
        <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>

        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% endblock %}


<div style="margin-top:50px;">
{% block content %}
{% endblock %}
</div>

</body>
</html>
